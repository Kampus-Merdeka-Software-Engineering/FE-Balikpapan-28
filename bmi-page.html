    />

      rel="stylesheet"
    />
    <title>BMI Page</title>

  <body>
    <!-- Memulai Navigation Bar -->

    <nav class="navbar">
      <div class="navbar-logo">
        <img src="images/Logo.png" alt="Logo" />
      </div>
      <ul class="navbar-menu">
        <li><a href="main-page.html">Home</a></li>
        <li><a href="#" id="tombol-about-us">About Us</a></li>
        <li><a href="#" id="tombol-timeline">Timeline</a></li>

      <div class="navbar-bmi">
        <a href="bmi-page.html" class="bmi-button">BMI Test</a>
      </div>
    </nav>

    <!-- Memulai Isi -->

    <div class="container">
      <h1>Calculate your BMI!</h1>
      <div class="input-container">
        <label for="weight">Weight (kg):</label>
        <input
          type="number"
          id="weight"
          placeholder="Input your body weight here"
        />
      </div>
      <div class="input-container">
        <label for="height">Height (cm):</label>
        <input
          type="number"
          id="height"
          placeholder="Input your body height here"
        />
      </div>
      <div class="buttie">
        <button id="calculate">Find out your BMI</button>
      </div>
      <div id="result"></div>
    </div>

    <!-- Memulai Footer -->

    <footer class="footer">
      <p class="company-footer">Leafit Company</p>
